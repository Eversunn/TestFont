<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="slider__container">
        <button id="buttonLeft"><</button>
        <div class="slider">
            <div class="slider__row" id="slider">
                <span class="slide" id="fakeLast">7</span>
                <span class="slide">1</span>
                <span class="slide">2</span>
                <span class="slide">3</span>
                <span class="slide">4</span>
                <span class="slide">5</span>
                <span class="slide">6</span>
                <span class="slide">7</span>
                <span class="slide" id="fakeFirst">1</span>
            </div>
        </div>
        <button id="buttonRight">></button>
    </div>
    <div class="info__container">
        <div class="button__container">
            <button class="element" id="elementBtn">ADD ELEMENT</button>
        </div>
        <div class="circles">
            <span class="circle active">1</span>
            <span class="circle">2</span>
            <span class="circle">3</span>
            <span class="circle">4</span>
            <span class="circle">5</span>
            <span class="circle">6</span>
            <span class="circle">7</span>
        </div>
    </div>
</body>
</html>
